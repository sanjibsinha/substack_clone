<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>User Dashboard</title>
    <link rel="stylesheet" href="/static/css/styles.css">
</head>
<body>
    <header>
        <nav>
            <a href="/">Home</a>
            <a href="/dashboard/">Dashboard</a>
            <a href="/profile/">Profile</a>
            <a href="{% url 'logout' %}">Logout</a>
        </nav>
    </header>

    <main>
        <h1>Your Dashboard</h1>
        <form method="GET" action="">
            <input type="text" name="search" placeholder="Search your posts..." value="{{ request.GET.search }}">
            <button type="submit">Search</button>
        </form>
    
        <h2>Your Posts</h2>
        <ul>
            {% for post in posts %}
                <li>
                    <strong>{{ post.title }}</strong> - {{ post.created_at }}
                    <p>{{ post.content|truncatewords:20 }}</p>
                    <a href="/post/{{ post.id }}/">View</a>
                    <a href="/edit-post/{{ post.id }}/">Edit</a>
                    <a href="/delete-post/{{ post.id }}/" onclick="return confirm('Are you sure?')">Delete</a>
                </li>
            {% empty %}
                <li>No posts found.</li>
            {% endfor %}
        </ul>
    </main>
</body>
</html>
